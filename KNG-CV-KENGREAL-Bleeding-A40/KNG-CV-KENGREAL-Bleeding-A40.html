	      <h1>Clinical bleeding results<sup>1</sup></h1>
	      <div class="row">
		      <ul class="columns column-6">
		      	<li>In CHAMPION PHOENIX bleeding events of all severities were more common with KENGREAL<sup>&reg;</sup> (cangrelor) than with clopidogrel</li>
		      </ul>
		      <ul class="columns column-6">
						<li>Patients receiving KENGREAL had no statistically significant increase in either GUSTO-defined severe bleeding or need for&nbsp;transfusion</li>
					</ul>
				</div>
	      <figure data-zoom class="relative">
					<table cellpadding="0" cellspacing="0" border="0">
						<caption class="row has_nav">
							<div class="columns column-6">
								<ul class="disclaimers">
									<li>GUSTO=Global Utilization of Streptokinase and Tissue Plasminogen&nbsp;Activator for Occluded Arteries; TIMI=Thrombolysis in&nbsp;Myocardial&nbsp;Infarction.</li>
									<li><span class="undent">*</span>Safety population is all randomized subjects who received at least one dose of&nbsp;study drug.</li>
									<li><sup class="undent">&dagger;</sup>Intracranial hemorrhage or bleeding resulting in substantial hemodynamic compromise requiring treatment.</li>
									<li><sup class="undent">&Dagger;</sup>Requiring blood transfusion but not resulting in hemodynamic compromise.</li>
								</ul>
							</div>
							<div class="columns column-6 end">
								<ul class="disclaimers">
									<li><sup class="undent">&sect;</sup>All other bleeding not included in severe or moderate.</li>
									<li><sup class="undent">ll</sup>Any intracranial hemorrhage, or any overt bleeding associated with a reduction in hemoglobin of &ge;5 g/dL (or, when hemoglobin is not available, an absolute reduction in hematocrit &ge;15%).</li>
									<li><sup class="undent">&para;</sup>Any overt sign of bleeding (including observation by imaging techniques) that is associated with a reduction in hemoglobin of &ge;3 g/dL and &lt;5 g/dL (or, when hemoglobin is not available, an absolute reduction in hematocrit of &ge;9% and &lt;15%).</li>
								</ul>
							</div>
						</caption>
