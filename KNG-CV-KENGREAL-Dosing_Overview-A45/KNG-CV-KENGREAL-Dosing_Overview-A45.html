								<ul>
									<li>Remove the bolus from the IV bag, never from the reconstituted vial</li>
								</ul>
							</li>
							<li>Dose adjustment is not required in elderly patients (&ge;75&nbsp;years)&nbsp;or in patients with renal or hepatic insufficiency</li>
